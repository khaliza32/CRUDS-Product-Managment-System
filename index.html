<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>Cruds</h2>
        <p>Product Managment System</p>

    </div>
    <div class="inputs">
       <input type="text" id="title" placeholder="title">
       <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
       <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
       <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
       <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
       <small id="total"></small>
       </div>
       <input type="number" id="count" placeholder="count">
       <input type="text" id="category" placeholder="category">
       <button id="sumbit">Create</button>
    </div>
    <div class="outputs">
     <div class="searchblock">
        <input onkeyup="serchdata(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnser">
            <button onclick="getserch(this.id)" id="serchTit">Search by Title</button>
            <button onclick="getserch(this.id)" id="serchCategory">Search by Category</button>
             
        
        </div>
        <div id="delteall">
            
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                
                <th>category</th>
                
                <th>update</th>
                <th>delete</th>

            </tr>
            <tbody id="tby">

                    <td>1</td>

                    <td>2100</td>
                    <td>Pc</td>
                    
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>

                </tr>
                 -->
                
            </tbody>
        </table>
     </div>
    </div>
</div>





    <script src="main.js"></script>
</body>
</html>
